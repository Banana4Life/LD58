<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD58 - Three.js Project</title>
</head>
<body>


<header>
    <div>
        LD58 - GameCollector
    </div>
    <div id="player">
        <span>Player:</span>
        <span class="player-name">???</span>
        <button id="btn-change-user">Change</button>

        <span class="game">
            <span>Game:</span>
            <span class="game-name">???</span>
        </span>

    </div>
</header>



<dialog id="dlg-username" class="dialog">
    <form class="dialog-wrapper">
        <div class="content">
            <label>
                <div>
                    What is your LDJam username?
                </div>
                <input name="jamuser" autocomplete="off" type="text"/>
            </label>
        </div>
        <div class="buttons">
            <button class="dlg-btn-submit">Submit</button>
            <button class="dlb-btn-cancel">Just Visiting</button>
        </div>
    </form>
</dialog>
<dialog id="dlg-ok" class="dialog">
    <div class="dialog-wrapper">
        <div class="content">
            What is your LDJam username?
        </div>
        <div class="buttons">
            <button class="dlg-btn-ok">OK</button>
        </div>
    </div>
</dialog>


<script type="module" src="/src/main.ts"></script>

</body>
</html>

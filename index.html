<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD58 - Three.js Project</title>
</head>
<body>


<header>
    <div>
        LD58 - GameCollector
    </div>
    <div id="player">
        <span>Player:</span>
        <span class="player-name">???</span>
        <button id="btn-change-user">Change</button>

        <span class="game">
            <span>Game:</span>
            <span class="game-name">???</span>
        </span>

    </div>
</header>



<dialog id="dlg-username" class="dialog">
    <form class="dialog-wrapper">
        <div class="content">
            <label>
                <div>
                    What is your LDJam username?
                </div>
                <input name="jamuser" autocomplete="off" type="text"/>
            </label>
        </div>
        <div class="buttons">
            <button class="dlg-btn-submit">Submit</button>
            <button class="dlb-btn-cancel">Just Visiting</button>
        </div>
    </form>
</dialog>
<dialog id="dlg-game" class="dialog">
    <div class="dialog-wrapper">
        <div class="content-header">
            <div class="content">
                RENDER GAME INFO
            </div>
            <div class="stars">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
            </div>
        </div>
        <div class="buttons">
            <button class="dlg-btn-webgame">Play the game</button>
            <button class="dlg-btn-jamgamepage">LDJam (Vote)</button>
            <button class="dlg-btn-awards">Award a Trophy</button>
        </div>
    </div>
</dialog>
<dialog id="dlg-ok" class="dialog">
    <div class="dialog-wrapper">
        <div class="content">
            What is your LDJam username?
        </div>
        <div class="buttons">
            <button class="dlg-btn-ok">OK</button>
        </div>
    </div>
</dialog>
<dialog id="dlg-yes-no" class="dialog">
    <div class="dialog-wrapper">
        <div class="content">
            QUESTION
        </div>
        <div class="buttons">
            <button class="dlg-btn-yes">Yes</button>
            <button class="dlg-btn-no">No</button>
        </div>
    </div>
</dialog>
<dialog id="dlg-rating" class="dialog">
    <div class="dialog-wrapper">
        <div class="content">
            Overall Rating?
        </div>
        <div class="stars">
            <img class="star" src="#">
            <img class="star" src="#">
            <img class="star" src="#">
            <img class="star" src="#">
            <img class="star" src="#">
        </div>
        <div class="buttons">
            <button class="dlg-btn-submit-rating">Ok</button>
        </div>
    </div>
</dialog>
<dialog id="dlg-awards" class="dialog">
    <div class="dialog-wrapper">
        <div class="content">
          AWARD BUTTONS
        </div>
        <div class="buttons">
            <button class="dlg-btn-close-award">Ok</button>
        </div>
    </div>
</dialog>

<script type="module" src="/src/main.ts"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LD58 - Three.js Project</title>
</head>
<body>
<header>
    <div class="game-title">
        LD58 - GameCollector
    </div>
    <div id="player">
        <span>Player:</span>
        <span class="player-name">Guest</span>
        <button id="btn-change-user">Change</button>

        <span class="game">
            <span>Game:</span>
            <span class="game-name">???</span>
        </span>
    </div>
</header>

<div class="canvas-container">
    <canvas id="main-canvas"></canvas>
</div>
<div class="sidebar">
    <div id="dlg-game" style="display:none;">
        <div class="dialog-wrapper">
            <div class="content-header">
                <div class="content">
                    RENDER GAME INFO
                </div>
            </div>
            <div class="stars-container">
                <div class="stars">
                    <img class="star" src="#">
                    <img class="star" src="#">
                    <img class="star" src="#">
                    <img class="star" src="#">
                    <img class="star" src="#">
                </div>
            </div>

            <div class="buttons">
                <button class="dlg-btn-webgame">Play the game</button>
                <button class="dlg-btn-jamgamepage">Vote & Comment</button>
                <button class="dlg-btn-awards">
                    <span>Award a Trophy</span>
                    <div class="count">
                        <img src="#">
                    </div>
                    <div class="count">
                        <span>0</span>
                    </div>

                </button>
            </div>
        </div>
    </div>
    <template id="prev-game-template">
        <div class="previous-game">
            <div class="content">Previous Game</div>
            <div class="stars">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
            </div>
        </div>
    </template>
    <div class="my-ratings">My Ratings</div>
    <div id="dlg-games">
    </div>
</div>

<div class="dialogs">
    <dialog id="dlg-username" class="dialog">
        <form class="dialog-wrapper">
            <div class="content">
                <label>
                    <div>
                        What is your LDJam username?
                    </div>
                    <input name="jamuser" autocomplete="off" type="text"/>
                    <!-- So that Browsers don't try to autocomplete -->
                    <input name = "DummyUsername" type="text" style="display:none;">
                    <input name = "DummyPassword" type="password" style="display:none;">
                </label>
            </div>
            <div class="buttons">
                <button class="dlg-btn-submit">Submit</button>
                <button class="dlb-btn-cancel">Just Visiting</button>
            </div>
        </form>
    </dialog>
    <dialog id="dlg-ok" class="dialog">
        <div class="dialog-wrapper">
            <div class="content">
                What is your LDJam username?
            </div>
            <div class="buttons">
                <button class="dlg-btn-ok">OK</button>
            </div>
        </div>
    </dialog>
    <dialog id="dlg-yes-no" class="dialog">
        <div class="dialog-wrapper">
            <div class="content">
                QUESTION
            </div>
            <div class="buttons">
                <button class="dlg-btn-yes">Yes</button>
                <button class="dlg-btn-no">No</button>
            </div>
        </div>
    </dialog>
    <dialog id="dlg-rating" class="dialog">
        <div class="dialog-wrapper">
            <div class="content">
                Overall Rating?
            </div>
            <div class="stars">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
                <img class="star" src="#">
            </div>
            <div class="buttons">
                <button class="dlg-btn-submit-rating">Ok</button>
                <button class="dlg-btn-cancel-rating">Cancel</button>
            </div>
        </div>
    </dialog>
    <dialog id="dlg-awards" class="dialog">
        <div class="dialog-wrapper">
            <div class="content">
                AWARD BUTTONS
            </div>
            <div class="buttons">
                <button class="dlg-btn-close-award">Ok</button>
            </div>
        </div>
    </dialog>
</div>


<script type="module" src="/src/main.ts"></script>

</body>
</html>
